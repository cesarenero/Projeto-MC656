spring.application.name=mobility

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mobility_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=mobility_user
spring.datasource.password=mobility_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true